<html lang="en">
    <head>
    <title>UX Writing</title>
    <link rel="stylesheet" href="mainux.css">
    <link rel="stylesheet" href="dist/devices.css"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  </head>
  <body onload="startTime()">
    <div class="device device-iphone-x">
        <div class="device-frame">
          <div class="device-content">
            <img class="device-content" src="src/bg-01.jpg" alt="iPhone Background">
            <div id="clockdate">
              <div class="clockdate-wrapper">
                <div id="clock"></div>
                <div id="date"></div>
              </div>
            </div>
            <div class="roundbox2">
              <div class="header2">
              <h6>&#127944; Winning Pass</h6>
              <p id="time">Now</p>
          </div>
          <div class="header2a">
            <h5>Rival Team Scores: 6 - 12</h5>
        </div>
              <div class="main2">
                  <p>Jameson intercepts Harrison throw, runs score</p>
              </div>
              </div>
          </div>
        </div>
        <div class="device-stripe"></div>
        <div class="device-header"></div>
        <div class="device-sensors"></div>
        <div class="device-btns"></div>
        <div class="device-power"></div>
      </div>
      <script src="app.js"></script>
  </body>
  </html>
